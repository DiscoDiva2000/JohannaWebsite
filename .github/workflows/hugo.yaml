# Workflow zum Bauen & Deployen einer Hugo-Site auf GitHub Pages

name: Deploy Hugo site to Pages

on:
  push:
    branches:
      - main  # Passe ggf. an, wenn dein Hauptbranch anders hei√üt
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      HUGO_VERSION: 0.111.3

    steps:
      - name: Install Hugo CLI
        run: |
          wget -O ${{ runner.temp }}/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb \
          && sudo dpkg -i ${{ runner.temp }}/hugo.deb

      - name: Install Dart Sass Embedded
        run: sudo snap install dart-sass-embedded --classic

      - name: Checkout repository
        uses: actions/checkout@v3.5.3
        with:
          submodules: recursive
          fetch-depth: 0

      - name: Setup GitHub Pages
        id: pages
        uses: actions/configure-pages@v3.0.6

      - name: Install Node.js dependencies (optional)
        run: |
          if [ -f package-lock.json ] || [ -f npm-shrinkwrap.json ]; then
            npm ci
          fi

      - name: Build site with Hugo
        env:
          HUGO_ENVIRONMENT: production
          HUGO_ENV: production
        run: |
          hugo --gc --minify --baseURL "https://discodiva2000.github.io/JohannaWebsite/"

      - name: Check build output (debug)
        run: ls -la ./public

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v4.0.1
        with:
          path: ./public

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages

    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2.0.2
